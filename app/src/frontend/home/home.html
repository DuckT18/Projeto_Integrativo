<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Plataforma de Resgate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-dev@latest" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="./home.css">
    <script src="./home.js" type="module" defer></script>
</head>
<body class="h-full font-sans antialiased">
    <div id="app-wrapper" class="min-h-full">
        <div id="home-section">
            <header class="bg-white shadow-sm">
                <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Top">
                    <div class="flex w-full items-center justify-between border-b border-orange-500 py-6 lg:border-none">
                        <div class="flex items-center">
                            <a href="#" class="flex items-center">
                                <svg class="h-8 w-auto text-orange-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3.22 1-4.5 2.09C10.72 4 9.26 3 7.5 3A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M3.22 12H9.5l.7-1.44.7 2.88.7-1.44H15"/></svg>
                                <span class="ml-2 text-xl font-bold text-gray-900">Resgate.PET</span>
                            </a>
                            <div class="ml-10 hidden space-x-8 lg:block">
                                <a href="#" class="text-base font-medium text-gray-900 hover:text-gray-700">Início</a>
                                <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-700">Chamados</a>
                                <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-700">Minha ONG</a>
                                <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-700">Comunidade</a>
                            </div>
                        </div>
                        <div class="ml-10 space-x-4 flex items-center">
                            <button class="text-gray-500 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell h-6 w-6"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                            </button>
                            <img id="user-avatar-nav" class="h-10 w-10 rounded-full" src="" alt="Avatar do usuário">
                            <button id="logout-button" class="ml-4 inline-flex items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500">
                                Sair
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out ml-1.5 h-5 w-5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-wrap justify-center space-x-6 py-4 lg:hidden">
                        <a href="#" class="text-base font-medium text-gray-900 hover:text-gray-700">Início</a>
                        <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-700">Chamados</a>
                        <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-700">Minha ONG</a>
                    </div>
                </nav>
            </header>

            <main class="py-10">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div class="mb-8 md:flex md:items-center md:justify-between">
                        <div class="min-w-0 flex-1">
                            <h2 id="welcome-name" class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
                                Boas-vindas, ...
                            </h2>
                            <div id="user-gamification" class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6">
                            </div>
                        </div>
                        <div class="mt-4 flex md:ml-4 md:mt-0">
                            <button type="button"
                                class="ml-3 inline-flex items-center rounded-md bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-siren -ml-0.5 mr-1.5 h-5 w-5"><polygon points="12 2 1 21 23 21 12 2"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
                                Reportar Novo Caso
                            </button>
                        </div>
                    </div>

                    <div id="loading-spinner" class="text-center py-16">
                        <div class="flex justify-center items-center space-x-2">
                            <div class="w-4 h-4 rounded-full bg-orange-600 loading-dots"></div>
                            <div class="w-4 h-4 rounded-full bg-orange-600 loading-dots" style="animation-delay: 0.2s"></div>
                            <div class="w-4 h-4 rounded-full bg-orange-600 loading-dots" style="animation-delay: 0.4s"></div>
                        </div>
                        <p class="mt-4 text-lg font-medium text-gray-700">Carregando seu painel...</p>
                    </div>

                    <div id="dynamic-content" class="hidden space-y-12">
                    </div>

                </div>
            </main>
        </div>
    </div> 
</body>
</html>
